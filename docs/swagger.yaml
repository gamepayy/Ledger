basePath: /api/v1
host: localhost:8080
info:
  contact: {}
  description: This API is used to manage the GP ledger. It is used to create, read,
    update and delete ledgers, to create, read, update and delete pending withdraws,
    and to create, read, update and delete tokens to the system.
  title: GP API
  version: "1.0"
paths:
  /api/v1/ledger:
    delete:
      responses:
        "200":
          description: OK
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            type: object
    get:
      responses:
        "200":
          description: OK
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            type: object
    post:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            type: object
      summary: Creates a new account with a ledger
    put:
      responses:
        "200":
          description: OK
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            type: object
  /api/v1/user:
    get:
      consumes:
      - application/json
      parameters:
      - description: Account
        in: body
        name: account
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            type: object
      summary: Gets an account's data
swagger: "2.0"
