# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Test Routes
      run: go test -run ^TestAllRoutes$ gamepayy_ledger/routers
      
    - name: Test Withdraw Routes
      run: go test -timeout 30s -run ^TestPendingWithdrawsRoutes$ gamepayy_ledger/routers
      
    - name: Test Rate Limiter
      run: go test -timeout 30s -run ^TestRateLimitingMiddlewareOnGet$ gamepayy_ledger/routers

